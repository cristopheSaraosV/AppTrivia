<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTAS</title>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav class="blue darken-2 navbar-fixed ">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo center">NOTAS</a>
            <a href="#" data-target="menu-responsive" class="sidenav-trigger">
                <i class="material-icons">menu</i>
              </a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">VOLVER</a></li>
                </ul>   
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="menu-responsive">
        <li class="blue"><a class="white-text" href="index.html">Volver</a></li>

    </ul>

    <div class="row ">


        <!-- Formulario de registro -->
        <div class="col s12 m6 left-align    ">
            <h5 class="diseñoLateralIzquierdo">
                <strong>
                    Ingrese las notas que desea guardar
                </strong>
            </h5>
            <br>
            <img class="responsive-img Mizquiersa" width="300px" src="img/notaDos.svg" alt="">

            <form id="formulario" action="#">
                <div class="col s12 m12">
                    <br>
                    <div class="input-field col s12 m12">
                        <input id="textNota" type="text" class="validate" autofocus>
                        <label for="textNota">Nota</label>
                    </div>
                </div>
                <div class="col s12 ">

                    <div class="input-field col s6 m6">
                        <button type="submit" id="btnGuardar" class="waves-effect waves-light btn indigo darken-3"><i
                                class="material-icons left">send</i>Agregar</button>
                    </div>



                    <div class="input-field col s12 m6">
                        <button type="button" id="reset" class="waves-effect waves-light btn red darken-3"><i
                                class="material-icons left">send</i>Limpiar Todo
                        </button>
                    </div>
                </div>
            </form>

        </div>

        <div class="col s12 m6">
            <div class="text-center">
                <h3 class="diseñoLateralIzquierdo">Mis anotaciones</h3>
            </div>
            <table class="centered">
                <thead>
                    <tr>
                        <th>Nota</th>
                        <th>Editar</th>
                        <th>borrar</th>

                    </tr>
                </thead>

                <tbody id="trInsert">


                </tbody>
            </table>
        </div>



    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/iniciarMaterialize.js"></script>

</body>

</html>
