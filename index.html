<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test 1</title>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/estilo.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="light-green">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">TRIVIA</a>
            </div>
        </nav>
    </div>
    <br>


    <div class="row">
        <div class="col s12 m6">
            <div class=" container center-align">
                <h3>
                    <blockquote>
                        <strong>
                            Bienvenido a preguntado!
                        </strong>
                    </blockquote>
                </h3>

                <div class="text-center">
                    <img class="responsive-img" width="90%" src="img/game.svg" alt="">
                </div>
            </div>
        </div>

        <div id="registro" class="col s12 m6">
            <div class="row">

                <div class="col s12 m12 left-align">
                    <h5>
                        <strong>
                            Ingrese las preguntas para generar
                        </strong>
                    </h5>
                </div>

                <div class="col s12 m12 center-align">
                    <form id="formulario" action="#">
                        <div class="col s12">
                            <br>
                            <div class="input-field col s12 m12">
                                <input id="textPregunta" type="text" class="validate" autofocus>
                                <label for="textPregunta">PREGUNTA</label>
                            </div>
                        </div>
                        <div class="col s12">
                            <br>
                            <div class="input-field col s12 m12">
                                <input id="textRespuesta" type="text" class="validate">
                                <label for="textRespuesta">RESPUESTA</label>
                            </div>
                            <div class="input-field col s12 m3 center-align">
                                <button type="submit" id="btnGuardar"
                                    class="waves-effect waves-light btn light-green btn-large"><i
                                        class="material-icons left">send</i>Agregar</button>
                            </div>

                            <div class="input-field col s12 m3 center-align">
                                <button type="button" id="reset"
                                    class="waves-effect waves-light btn red darken-3 btn-large"><i
                                        class="material-icons left">send</i>RESET
                                </button>
                            </div>

                            <div class="input-field col s12 m3 center-align">
                                <button type="button" id="reset"
                                    class="waves-effect waves-light btn red darken-3 btn-large"><i
                                        class="material-icons left">send</i>RESET
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    <div>
       
        <div class="col s12 container center ">
            <div  id="Juego" class="container">
                <div class="text-center">
                    <h3>Bienvenido al juego</h3>
                </div>
                <div class="row">
                    <table class="centered">
                        <thead>
                            <tr>
                                <th>Pregunta</th>
                                <th>Mostrar</th>
                                <th>Respuesta</th>

                            </tr>
                        </thead>

                        <tbody id="trInsert">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



           


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/iniciarMaterialize.js"></script>

</body>

</html>
